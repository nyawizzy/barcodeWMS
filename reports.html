<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #800000;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #e0b000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reports</h1>
        <p>Access and generate various system reports here.</p>
        <table id="reports-table">
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Report Name</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Report data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("fetch_reports.php")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("reports-table").getElementsByTagName("tbody")[0];
                    data.forEach(report => {
                        const row = tableBody.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        const cell3 = row.insertCell(2);
                        cell1.textContent = report.report_id;
                        cell2.textContent = report.report_name;
                        cell3.textContent = report.created_at;
                    });
                })
                .catch(error => console.error("Error fetching reports:", error));
        });
    </script>
</body>
</html>
