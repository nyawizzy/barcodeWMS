<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            color: #333;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-control {
            background-color: #f2f2f2;
            border: none;
            color: #333;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management</h1>
        <p>Manage your inventory items here.</p>

        <div class="mb-3 mt-4">
            <label for="scan-barcode" class="form-label">Scan Barcode</label>
            <button class="btn mt-2" onclick="openCamera()">Scan with Camera</button>
            <input type="text" id="scan-barcode" name="scan-barcode" class="form-control" readonly>
        </div>

        <div id="interactive" class="viewport" style="display: none;"></div>

        <h2 class="mt-5">Inventory Items</h2>
        <table id="products-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Barcode</th>
                    <th>Quantity</th>
                    <th>Location</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Products data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        function openCamera() {
            document.getElementById('interactive').style.display = 'block';
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive')
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader"] 
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error("Initialization error: ", err);
                    return;
                }
                console.log("Initialization finished. Ready to start");
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                var barcode = data.codeResult.code;
                console.log("Barcode detected and processed: [" + barcode + "]", data);
                Quagga.stop();
                document.getElementById('interactive').style.display = 'none';
                document.getElementById('scan-barcode').value = barcode;
                processBarcode(barcode);
            });
        }

        function processBarcode(barcode) {
            fetch('process_scanned_barcode.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ barcode: barcode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(`Barcode processed successfully: ${data.barcode}\nName: ${data.name}`);
                    
                } else {
                    alert('Error processing barcode: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
