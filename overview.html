<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #800000;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .status, .recent-activities, .key-metrics {
            margin-bottom: 30px;
        }

        .status-item, .activity-item, .metric-item {
            background-color: #ffc300;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .status-item h2, .activity-item h2, .metric-item h2 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overview</h1>

        <div class="status">
            <h2>System Status</h2>
            <div class="status-item">
                <h2>Server Status</h2>
                <p id="server-status">Loading...</p>
            </div>
            <div class="status-item">
                <h2>Database Status</h2>
                <p id="database-status">Loading...</p>
            </div>
        </div>

        <div class="recent-activities">
            <h2>Recent Activities</h2>
            <div id="activities-container">
                <p>Loading recent activities...</p>
            </div>
        </div>

        <div class="key-metrics">
            <h2>Key Metrics</h2>
            <div class="metric-item">
                <h2>Total Products</h2>
                <p id="total-products">Loading...</p>
            </div>
            <div class="metric-item">
                <h2>Total Users</h2>
                <p id="total-users">Loading...</p>
            </div>
            <div class="metric-item">
                <h2>Inventory Value</h2>
                <p id="inventory-value">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('fetch_overview_data.php')
                .then(response => response.json())
                .then(data => {
                    // System Status
                    document.getElementById('server-status').textContent = data.system_status.server_status;
                    document.getElementById('database-status').textContent = data.system_status.database_status;

                    // Recent Activities
                    const activitiesContainer = document.getElementById('activities-container');
                    activitiesContainer.innerHTML = ''; 
                    if (data.recent_activities.length > 0) {
                        data.recent_activities.forEach(activity => {
                            const activityItem = document.createElement('div');
                            activityItem.className = 'activity-item';
                            activityItem.innerHTML = `
                                <h2>${activity.action}</h2>
                                <p>${activity.details} - ${activity.timestamp}</p>
                            `;
                            activitiesContainer.appendChild(activityItem);
                        });
                    } else {
                        activitiesContainer.innerHTML = '<p>No recent activities.</p>';
                    }

                    // Key Metrics
                    document.getElementById('total-products').textContent = data.key_metrics.total_products;
                    document.getElementById('total-users').textContent = data.key_metrics.total_users;
                    document.getElementById('inventory-value').textContent = `$${data.key_metrics.inventory_value.toLocaleString()}`;
                })
                .catch(error => {
                    console.error('Error fetching overview data:', error);
                });
        });
    </script>
</body>
</html>
